<html>
    <head>
        <title>Visual Array Sorter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "/style.css"></link>
        <link rel = "stylesheet" href = "array-styles.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Slabo+27px" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="https://gystre.github.io/assets/favicon.ico" />
        <link rel="icon" href="https://gystre.github.io/assets/favicon.ico" type="image/ico" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <script src="arrays.js"></script>
    </head>

    <body>
        <div id="nav-container"></div>   
        <div class="spacer">&nbsp;</div>

        <div id="table">
            <div class="left">
                <br>
                <h1 id="title">Visual Array Sorter</h1>
                <div id="controls">
                    <div class="gen-text" id="size-text">size:</div>
                    <input type="range" type="number" min="10" max="143" value="15" id="size">
                    <div style="height: 10px">&nbsp;</div>
                    <div class="gen-text">delay(ms):</div>
                    <input placeholder="delay" type="number" value = "10" id="delay">
                    <select id="selection">
                        <!-- :((((( -->
                        <!-- <option value="merge">Merge</option> -->
                        <!-- <option value="quick">Quick</option> -->
                        <option value="selection">Selection</option>
                        <option value="bubble">Bubble</option>
                        <option value="insertion">Insertion</option>
                    </select>
                    <div style="height: 10px">&nbsp;</div>
                    <button onclick="generate()">Generate</button>
                    <button id="sort-button" onclick="sort()">Sort</button>
                </div>
                <div id="desc-container">
                    <div id="desc"></div>
                    <div id="comp"></div>
                </div>
            </div>
            <div class="right">
                <div id = "element-container"></div>
            </div>
        </div>

        <script>
            $(function(){
              $("#nav-container").load("/nav.html");
            });
        </script>

        <script src="/app.js"></script>
    </body>
</html>
